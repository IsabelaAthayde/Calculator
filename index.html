<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">   
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
        <div id="container">
            <div id="display">
                <span></span>
                <h1>0</h1>
            </div>
            <div id="keys">
                <header>
                    <button class="simbols" value="+">+</button>
                    <button class="simbols" value="-">-</button>
                    <button class="simbols" value="x">x</button>
                    <button class="simbols" value="/">/</button>
                </header>
                <div id="flexContainer">
                    <div id="grid-container">
                        <button class="numbers" value="7">7</button>
                        <button class="numbers" value="8">8</button>
                        <button class="numbers" value="9">9</button>
                        <button class="numbers" value="4">4</button>
                        <button class="numbers" value="5">5</button>
                        <button class="numbers" value="6">6</button>
                        <button class="numbers" value="1">1</button>
                        <button class="numbers" value="2">2</button>
                        <button class="numbers" value="3">3</button>
                        <button class="numbers radius-left" value="0">0</button>
                        <button id="dot" class="numbers" value=".">.</button>
                        <button id="reset" value="C">C</button>
                    </div>
                    <aside><button class="radius-right" id="equalTo">=</button></aside>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
